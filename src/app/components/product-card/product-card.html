
    <div class="product-item">
        <img [src]="product.image" alt="{{ product.photo_principale}}" width="100">
        <h4>{{ product.nom }}</h4>
        <p>{{ product.description }}</p>
        <p>Prix: {{ product.prix }} EUR</p>
        <button class="btn btn-primary" (click)="onProductClick($event)">Ajouter au panier</button>
    </div>
