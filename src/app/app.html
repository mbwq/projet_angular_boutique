<header class="navbar navbar-expand-lg bg-lights">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">UBER E-PSG</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" routerLink="/">Home</a></li>
        @if(token) {
          <li class="nav-item"><a class="nav-link" (click)="logout()">Logout</a></li>
        } @else {
          <li class="nav-item"><a class="nav-link" routerLink="/Login">Login</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/Signin">Signin</a></li>
        } 
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</header>
<router-outlet />
