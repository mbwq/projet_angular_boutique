<div class="product-form">
  <h2>Ajouter un Produit</h2>
  <form [formGroup]="createForm" (ngSubmit)="AdminSubmit()">

    <div class="form-group">
      <label for="name">Nom du produit</label>
      <input type="text" id="name" formControlName="nom" required>
    </div>

    <div class="form-group">
      <label for="price">Prix (â‚¬)</label>
      <input type="number" id="price" formControlName="prix" min="0" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="image">Image du produit</label>
      <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*">
    </div>

    <div class="form-group">
      <label for="category">ID Categorie</label>
      <input type="number" id="category" formControlName="categorie" min="1" max="3" required>
    </div>

    <div class="form-group">
      <button type="submit">Ajouter</button>
    </div>
  </form>

</div>
